{% extends "encyclopedia/layout.html" %}

{% block title %}
    search 
{% endblock %}

{% block body %}
    <h3> This is what I have found: </h3>
    {% for result in result_list %}
        <li>
            <a href="{% url 'encyclopedia:wiki' result %}">{{ result }}</a>
        </li>
    {% endfor %}
{% endblock %}
